<html>
    <head>
        <title>Solve It! #8</title>
    </head>
    <body>
        <p>Ketik Kalimat:</p>
        <form id="form kalimat">
        <input type="text">
        </form>
        <p>Karakter yang dicari:</p>
        <form id="form karakter">
        <input type="text">
        </form>
        <button onclick="cari()">Cari!</button>
        <p id="hasil"> Hasil </p>
    </body>
    <script>
        function hitung(kalimat,karakter) {
            var re=new RegExp(karakter,"gi")
            return kalimat.match(re).length
        }
        function cari(){
        let inputkalimat=document.getElementById("form kalimat").elements[0].value
        let inputkarakter=document.getElementById("form karakter").elements[0].value
        document.getElementById("hasil").innerHTML=("Jumlah '"+inputkarakter+"' sebanyak "+hitung(inputkalimat,inputkarakter)+" buah")
        }
    </script>        
</html>
